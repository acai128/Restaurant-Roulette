{% extends 'base.html' %}

{% block title %} Restaurant Roulette {% endblock %}

{% block content %}

<div></div>

<div id="topleft">
  
        <h1>Restaurant Roulette</h1>

        <h4>Can't decide where to eat?</h4>
        <h4>Find a random restaurant near you!</h4>

        <div>
          <img id="loading" src="/static/roulette3.png" width="400px" 
                height="auto">
        </div>

  
      <form method="GET"/action="/restaurant_result">
        Location <input id='location' type="text" name="location">
        <input type="submit" class="btn btn-primary">
      </form>

    </div>
  </div> 

  

<div id="topright">

  
  <h2>Create an Account</h2>
  <form id="create_account" action="/users" method="POST">
    <p>
      Email <input type="text"  name="email">
    </p>


    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      &nbsp<input type="submit" class="btn btn-primary">
    </p>
    </form>  


  <h2>Log In</h2>
  <form id="login_form "action="/user_login">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      &nbsp<input type="submit" class="btn btn-primary">
    </p>
  </form>

  <div id="error message"></div>


  </div>





  {% endblock %}
